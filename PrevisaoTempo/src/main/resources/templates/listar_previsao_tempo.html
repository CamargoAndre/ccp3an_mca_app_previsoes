<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Previsão do Tempo</title>
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-display-1">Previsão do Tempo</h1>
				<h3 class="panel-display-4"> Cidade de São Paulo</h3>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Data</th>
							<th>Mínima</th>
							<th>Máxima</th>
							<th>Humidade do Ar</th>
							<th>Observação</th>
						</tr>
					</thead>
					<tbody>
					 	<tr th:each="prevTemp:${previsoesTempo}">
							<td th:text="${prevTemp.diaSemana}"></td>
							<td th:text="${prevTemp.tempMinimo}"></td>
							<td th:text="${prevTemp.tempMaximo}"></td>
							<td th:text="${prevTemp.humidade}"></td>
							<td th:text="${prevTemp.descricao}"></td>
						</tr>
					
					</tbody>
				</table>
			</div>
		</div>
	</body>

</html>
